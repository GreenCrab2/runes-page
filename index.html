<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>20:39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* общий контейнер */
    .root {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5f5f5;
    }

    /* шум */
    .root::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.04) 0px,
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px,
          transparent 4px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 4px
        );
      opacity: 0.22;
      mix-blend-mode: screen;
      animation: glitchNoise 0.7s infinite steps(4);
      pointer-events: none;
      z-index: 0;
    }

    /* цветные размазанные пятна */
    .root::after {
      content: "";
      position: fixed;
      inset: -20px;
      background:
        linear-gradient(
          rgba(255, 0, 200, 0.12) 10%,
          rgba(0, 255, 200, 0.06) 40%,
          rgba(0, 150, 255, 0.12) 70%
        );
      filter: blur(32px);
      mix-blend-mode: lighten;
      animation: glitchColor 3s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glitchNoise {
      0%   { transform: translate3d(0,0,0); }
      25%  { transform: translate3d(-8px, 4px, 0); }
      50%  { transform: translate3d(6px, -6px, 0); }
      75%  { transform: translate3d(-4px, 6px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    @keyframes glitchColor {
      0%   { transform: translateX(0px); }
      25%  { transform: translateX(-15px); }
      50%  { transform: translateX(10px); }
      75%  { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    /* блок с фразами */
    .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
    }

    .label {
      font-size: 0.85rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .phrases {
      position: relative;
      min-width: 260px;
    }

    .phrase {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.4rem, 3.4vw, 2.4rem);
      letter-spacing: 0.08em;
      opacity: 0;
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.6),
        0 0 22px rgba(0, 180, 255, 0.5);
      mix-blend-mode: screen;
      animation: cycle 14s infinite steps(1, end);
    }

    /* каждая строка появляется в своё окно времени */
    .phrase:nth-child(1) { animation-delay: 0s; }
    .phrase:nth-child(2) { animation-delay: 2s; }
    .phrase:nth-child(3) { animation-delay: 4s; }
    .phrase:nth-child(4) { animation-delay: 6s; }
    .phrase:nth-child(5) { animation-delay: 8s; }
    .phrase:nth-child(6) { animation-delay: 10s; }
    .phrase:nth-child(7) { animation-delay: 12s; }

    @keyframes cycle {
      0%   { opacity: 0; transform: translate(0,0); filter: none; }
      5%   { opacity: 1; }
      20%  { opacity: 1; transform: translate(-1px, 1px); }
      25%  { opacity: 1; transform: translate(1px, -1px); }
      28%  { opacity: 1; transform: translate(0,0); filter: drop-shadow(0 0 6px rgba(255,0,128,0.6)); }
      30%  { opacity: 0; transform: translate(3px, -3px); filter: none; }
      100% { opacity: 0; transform: translate(0,0); filter: none; }
    }

    /* чтобы первый кадр не был пустым */
    .phrases::before {
      content: "";
      visibility: hidden;
      font-size: clamp(1.4rem, 3.4vw, 2.4rem);
    }

    .note {
      margin-top: 24px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="content">
      <div class="label">signal 20:39</div>

      <div class="phrases">
        <div class="phrase">20:39 ПРОКЛЯТИЕ МЕДВЕДЯ</div>
        <div class="phrase">20:39 CURSE OF THE BEAR</div>
        <div class="phrase">20:39 DER FLUCH DES BÄREN</div>
        <div class="phrase">20:39 LA MALDICIÓN DEL OSO</div>
        <div class="phrase">20:39 LA MAL&Eacute;DICTION DE L&rsquo;OURS</div>
        <div class="phrase">20:39 熊の呪い</div>
        <div class="phrase">20:39 MALEDICTIO URSI</div>
      </div>

      <div class="note">
        сигнал дрожит, языки переплетаются, дата остаётся той же
      </div>
    </div>
  </div>
</body>
</html>
