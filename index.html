<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CURSE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  cursor:none;
  font-family: "Arial", sans-serif;
}

/* ======= EYES ======= */
.eye{
  position:absolute;
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff 0%, #f2e6e6 45%, #c9b6b6 70%, #000 100%);
  box-shadow:0 0 30px rgba(0,255,220,.15);
  pointer-events:none;
}

.eye::before{
  content:'';
  position:absolute;
  inset:28%;
  border-radius:50%;
  background:radial-gradient(circle at center, #000 20%, #3a5f6f 45%, #9fbfca 70%);
}

.eye::after{
  content:'';
  position:absolute;
  inset:42%;
  border-radius:50%;
  background:#000;
}

/* ======= BUTTON ======= */
#breakBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:220px;
  height:260px;
  cursor:pointer;
  z-index:10;
}

#breakBtn svg{
  width:100%;
  height:100%;
  filter:drop-shadow(0 0 25px rgba(0,255,220,.3));
}

#btnText{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#bffff5;
  font-weight:600;
  letter-spacing:.08em;
  pointer-events:none;
}

#btnText span:first-child{
  font-size:18px;
}

#btnText span:last-child{
  font-size:12px;
  opacity:.7;
}

/* ======= TV OFF ======= */
#tvOff{
  position:fixed;
  inset:0;
  background:#000;
  transform:scaleY(0);
  transform-origin:center;
  transition:transform .6s ease-in;
  z-index:999;
}
#tvOff.active{
  transform:scaleY(1);
}
</style>
</head>

<body>

<div id="breakBtn">
  <svg viewBox="0 0 512 512">
    <defs>
      <filter id="ink">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3"/>
        <feDisplacementMap scale="24"/>
      </filter>
      <radialGradient id="mud" cx="50%" cy="35%" r="80%">
        <stop offset="0%" stop-color="rgba(0,255,220,.25)"/>
        <stop offset="60%" stop-color="rgba(0,120,110,.2)"/>
        <stop offset="100%" stop-color="#030707"/>
      </radialGradient>
    </defs>

    <!-- pad -->
    <path filter="url(#ink)"
      d="M256 190
         C170 200 120 270 130 350
         C140 440 210 500 256 500
         C302 500 372 440 382 350
         C392 270 342 200 256 190 Z"
      fill="url(#mud)"/>

    <!-- toes -->
    <g filter="url(#ink)">
      <path d="M140 160 C100 170 90 210 110 240 C130 270 170 250 170 220 C170 190 160 150 140 160 Z" fill="url(#mud)"/>
      <path d="M220 120 C180 130 170 190 200 230 C230 270 270 250 260 210 C250 170 240 110 220 120 Z" fill="url(#mud)"/>
      <path d="M300 120 C270 130 260 180 280 220 C300 260 340 250 340 210 C340 170 320 110 300 120 Z" fill="url(#mud)"/>
      <path d="M380 160 C360 170 350 200 360 230 C370 260 410 260 420 230 C430 200 400 150 380 160 Z" fill="url(#mud)"/>
    </g>
  </svg>

  <div id="btnText">
    <span>РАЗРУШИТЬ ПРОКЛЯТИЕ</span>
    <span>оставь отпечаток</span>
  </div>
</div>

<div id="tvOff"></div>

<script>
const eyes=[];
const EYE_COUNT=12;

function rand(a,b){return Math.random()*(b-a)+a}

function spawnEye(){
  const e=document.createElement('div');
  e.className='eye';
  document.body.appendChild(e);

  const size=rand(90,160);
  e.style.width=e.style.height=size+'px';

  let x,y,ok=false;
  const btn=document.getElementById('breakBtn').getBoundingClientRect();

  while(!ok){
    x=rand(0,innerWidth-size);
    y=rand(0,innerHeight-size);
    ok=true;

    // button exclusion
    if(
      x+size>btn.left-80 &&
      x<btn.right+80 &&
      y+size>btn.top-80 &&
      y<btn.bottom+80
    ) ok=false;

    // eye overlap
    for(const o of eyes){
      const dx=x-o.x;
      const dy=y-o.y;
      if(Math.hypot(dx,dy)<(size+o.size)/2+20) ok=false;
    }
  }

  e.style.left=x+'px';
  e.style.top=y+'px';

  const eye={el:e,x,y,size};
  eyes.push(eye);
}

for(let i=0;i<EYE_COUNT;i++) spawnEye();

document.addEventListener('mousemove',e=>{
  eyes.forEach(eye=>{
    const r=eye.el.getBoundingClientRect();
    const cx=r.left+r.width/2;
    const cy=r.top+r.height/2;
    const dx=(e.clientX-cx)/8;
    const dy=(e.clientY-cy)/8;
    eye.el.style.transform=`translate(${dx}px,${dy}px)`;
  });
});

document.getElementById('breakBtn').onclick=()=>{
  document.getElementById('tvOff').classList.add('active');
  setTimeout(()=>document.body.innerHTML='',700);
};
</script>

</body>
</html>
