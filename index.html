<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>20:39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e8ffff;
    }

    /* ------------ ВИДЕО ------------ */

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter:
        contrast(1.05)
        brightness(0.9)
        saturate(0.8)
        hue-rotate(-10deg)
        blur(0.3px)
        drop-shadow(-1px 0 rgba(255, 0, 128, 0.25))
        drop-shadow(1px 0 rgba(0, 255, 255, 0.25));
    }

    .dark-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
      pointer-events: none;
    }

    /* ------------ VHS ШУМ + СКАН-ЛИНИИ ------------ */

    .noise {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      opacity: 0.18;
      background: repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.03) 0px,
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0.03) 1px,
          rgba(0,0,0,0.03) 3px
      );
      animation: noiseShift 8s infinite linear;
    }

    @keyframes noiseShift {
      0%   { transform: translate(0,0); }
      100% { transform: translate(-40px, 0); }
    }

    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.45) 0px,
        rgba(0,0,0,0.45) 2px,
        transparent 3px,
        transparent 6px
      );
      opacity: 0.4;
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 100%);
      z-index: 4;
      pointer-events: none;
    }

    /* ------------ VHS HUD ------------ */

    body {
      font-family: "Consolas", "Courier New", monospace;
    }

    .hud {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100%;
    }

    .hud-block {
      position: fixed;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      color: #e8ffff;
      text-shadow:
        -1px 0 rgba(255,0,128,0.35),
         1px 0 rgba(0,255,255,0.35),
         0 0 4px rgba(0,255,200,0.35);
      user-select: none;
    }

    /* Левый верх: REC + текущее время */
    .hud-top-left {
      top: 24px;
      left: 30px;
      text-align: left;
      line-height: 1.4;
    }

    .rec-line {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 4px;
    }

    .rec-label {
      font-size: 1rem;
    }

    .rec-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff2b2b;
      box-shadow:
        0 0 6px rgba(255,43,43,0.9),
        0 0 14px rgba(255,43,43,0.6);
      animation: recBlink 1.2s infinite ease-in-out;
    }

    @keyframes recBlink {
      0%   { opacity: 1; }
      50%  { opacity: 0.45; }
      100% { opacity: 1; }
    }

    .rec-time {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Правый верх: EXCLUSIVELY FROM BY / GREENCRAB */
    .hud-top-right {
      top: 24px;
      right: 30px;
      text-align: right;
      line-height: 1.5;
    }

    .hud-top-right .small {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .hud-top-right .brand {
      font-size: 1rem;
    }

    /* Правый низ: фиксированная дата/время */
    .hud-bottom-right {
      bottom: 28px;
      right: 30px;
      text-align: right;
      line-height: 1.4;
      font-size: 0.9rem;
    }

    .hud-bottom-right .time-fixed {
      font-size: 1rem;
    }

    /* Центр пустой, только невидимый контейнер для кликов/фокуса */
    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="bg-video" src="forest.mp4" autoplay loop muted playsinline></video>

  <div class="dark-overlay"></div>
  <div class="noise"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <div class="hud">
    <!-- Левый верх: REC + текущее время -->
    <div class="hud-block hud-top-left">
      <div class="rec-line">
        <div class="rec-label">REC</div>
        <div class="rec-dot"></div>
      </div>
      <div class="rec-time" id="rec-time">00:00:00</div>
    </div>

    <!-- Правый верх: надпись про тебя -->
    <div class="hud-block hud-top-right">
      <div class="small">EXCLUSIVELY FROM BY</div>
      <div class="brand">GREENCRAB</div>
    </div>

    <!-- Правый низ: зафиксированное "ключевое" время и дата -->
    <div class="hud-block hud-bottom-right">
      <div class="time-fixed">20:39</div>
      <div class="date-fixed">14.12.2025 SUN</div>
    </div>

    <!-- Центр — пусто, только фон-видео -->
    <div class="center"></div>
  </div>

  <script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateRecTime() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      const el = document.getElementById('rec-time');
      if (el) {
        el.textContent = `${h}:${m}:${s}`;
      }
    }

    updateRecTime();
    setInterval(updateRecTime, 1000);
  </script>
</body>
</html>
