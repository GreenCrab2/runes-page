<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Проклятие медведя</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        user-select: none;
    }

    /* Лёгкий шум */
    body::after {
        content: "";
        position: fixed;
        left:0; top:0; right:0; bottom:0;
        pointer-events:none;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4AWP4////fwAJ+wP+0pV6VgAAAABJRU5ErkJggg==');
        opacity: .08;
        mix-blend-mode: screen;
    }

    /* ГЛАЗ */
    .eye {
        position: absolute;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        overflow: hidden;
        pointer-events: none;
    }

    .eye .ball {
        width: 100%;
        height: 100%;
        background-image: url("eye.png");
        background-size: 145%;
        background-position: 50% 50%;
        border-radius: 50%;
        box-shadow:
            inset 0 0 40px rgba(0,0,0,0.7),
            0 0 20px rgba(0,200,200,0.25);
    }

    /* МИСТИЧЕСКАЯ ЛАПА */
    .paw {
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        width: 230px;
        height: 260px;
        cursor: pointer;
        filter: drop-shadow(0 0 18px #0ff4);
    }

    .paw svg {
        width: 100%;
        height: 100%;
    }

    .paw:hover {
        filter: drop-shadow(0 0 28px #0ff);
        transform: translate(-50%,-50%) scale(1.035);
    }

    .paw text {
        font-size: 18px;
        fill: #cfffff;
        font-weight: 700;
        text-anchor: middle;
    }

    /* Эффект выключения */
    #shutdown {
        position: fixed;
        left:0; top:0; right:0; bottom:0;
        background:#000;
        pointer-events:none;
        opacity:0;
        transform: scaleY(1);
        transition: 0.35s ease-out;
        z-index:999;
    }

</style>
</head>
<body>

<!-- ЭКРАН ВЫКЛЮЧЕНИЯ -->
<div id="shutdown"></div>

<!-- ЛАПА-ЗНАЧОК (симметричный мистический след) -->
<div class="paw" id="paw">
    <svg viewBox="0 0 200 230">
        <!-- Центральный подушечный след -->
        <ellipse cx="100" cy="150" rx="55" ry="60"
                 fill="#008b7c" opacity="0.9" stroke="#00f5e9" stroke-width="4"/>

        <!-- Пальцы -->
        <ellipse cx="55" cy="75" rx="25" ry="30"
                 fill="#008b7c" opacity="0.9" stroke="#00f5e9" stroke-width="4"/>
        <ellipse cx="95" cy="55" rx="25" ry="30"
                 fill="#008b7c" opacity="0.9" stroke="#00f5e9" stroke-width="4"/>
        <ellipse cx="135" cy="75" rx="25" ry="30"
                 fill="#008b7c" opacity="0.9" stroke="#00f5e9" stroke-width="4"/>

        <!-- ТЕКСТ -->
        <text x="100" y="140">РАЗРУШИТЬ</text>
        <text x="100" y="162">ПРОКЛЯТИЕ</text>
        <text x="100" y="185" style="font-size:14px; opacity:.75;">ОСТАВЬ ОТПЕЧАТОК</text>
    </svg>
</div>

<script>
/* ================================
      ФОТОРЕАЛИСТИЧНЫЕ ГЛАЗА
   ================================ */

const EYE_COUNT = 18;
const EYE_MIN = 90;
const EYE_MAX = 170;

let eyes = [];
let pointerX = window.innerWidth / 2;
let pointerY = window.innerHeight / 2;

/* Создаём глаза с защитой от пересечений */
function createEyes() {
    const area = document.body;

    for (let i = 0; i < EYE_COUNT; i++) {
        const el = document.createElement("div");
        el.className = "eye";

        const size = Math.round(Math.random() * (EYE_MAX - EYE_MIN) + EYE_MIN);
        el.style.setProperty("--size", size + "px");

        // начальная позиция без пересечений
        let tries = 0;
        let x, y, valid;
        do {
            x = Math.random() * (window.innerWidth - size);
            y = Math.random() * (window.innerHeight - size);
            valid = true;

            for (let e of eyes) {
                const dx = e.x - x;
                const dy = e.y - y;
                const dist = Math.hypot(dx, dy);

                if (dist < e.size * 0.6 + size * 0.6 ||
                    Math.hypot(x - window.innerWidth/2, y - window.innerHeight/2) < 250)
                {
                    valid = false;
                    break;
                }
            }
        } while (!valid && tries++ < 200);

        el.style.left = x + "px";
        el.style.top = y + "px";

        el.innerHTML = `<div class="ball"></div>`;

        area.appendChild(el);

        eyes.push({
            el,
            ball: el.querySelector(".ball"),
            x, y, size,
            baseX: 50 + (Math.random()*6-3),
            baseY: 50 + (Math.random()*6-3),
            drift: (Math.random()*0.7)-0.35
        });
    }
}

function update(t) {
    for (let e of eyes) {
        const rect = e.el.getBoundingClientRect();
        const ex = rect.left + rect.width / 2;
        const ey = rect.top + rect.height / 2;

        // направление к курсору
        const dx = pointerX - ex;
        const dy = pointerY - ey;
        const dist = Math.max(1, Math.hypot(dx, dy));

        const nx = dx / dist;
        const ny = dy / dist;

        // сила отклонения (больше, чем раньше)
        const strength = 9;

        const moveX = nx * strength + e.drift;
        const moveY = ny * strength * 0.8 + e.drift;

        const bx = e.baseX + moveX;
        const by = e.baseY + moveY;

        e.ball.style.backgroundPosition = `${bx}% ${by}%`;
    }

    requestAnimationFrame(update);
}

window.addEventListener("mousemove", (e) => {
    pointerX = e.clientX;
    pointerY = e.clientY;
});

createEyes();
requestAnimationFrame(update);


/* ================================
      ЛАПА — ВЫКЛЮЧЕНИЕ ЭКРАНА
   ================================ */

document.getElementById("paw").addEventListener("click", () => {
    const shut = document.getElementById("shutdown");
    shut.style.opacity = 1;
    shut.style.transform = "scaleY(0)";
    setTimeout(() => shut.style.transform = "scaleY(0.02)", 300);
    setTimeout(() => shut.style.opacity = 1, 320);
    setTimeout(() => shut.style.transform = "scaleY(0)", 600);
    setTimeout(() => location.href = "about:blank", 900);
});

</script>
</body>
</html>
