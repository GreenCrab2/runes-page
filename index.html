<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>20:39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .root {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5f5f5;
    }

    /* белый шум / телевизор */
    .noise {
      position: fixed;
      inset: -10px;
      background:
        repeating-linear-gradient(
          0deg,
          #111 0px,
          #111 2px,
          #000 2px,
          #000 4px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.25) 0px,
          rgba(255,255,255,0.25) 1px,
          rgba(0,0,0,0.1) 1px,
          rgba(0,0,0,0.1) 3px
        );
      opacity: 0.4;
      mix-blend-mode: screen;
      animation: noiseShift 0.4s infinite steps(4);
      pointer-events: none;
      z-index: 0;
    }

    .noise::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.08) 0, transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0,255,255,0.08) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255,0,128,0.08) 0, transparent 55%);
      mix-blend-mode: lighten;
      opacity: 0.8;
      animation: colorDrift 3s infinite ease-in-out;
    }

    /* горизонтальные скан-линии */
    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.7) 0px,
        rgba(0,0,0,0.7) 1px,
        transparent 1px,
        transparent 3px
      );
      opacity: 0.5;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes noiseShift {
      0%   { transform: translate3d(0,0,0); }
      25%  { transform: translate3d(-8px, 4px, 0); }
      50%  { transform: translate3d(6px, -6px, 0); }
      75%  { transform: translate3d(-4px, 6px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    @keyframes colorDrift {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-18px); }
      50%  { transform: translateX(12px); }
      75%  { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-10vh); /* поднимаем блок немного выше центра */
    }

    .time {
      font-size: clamp(2.6rem, 7vw, 4rem);
      letter-spacing: 0.22em;
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.6),
        0 0 26px rgba(0, 180, 255, 0.5);
      margin-bottom: 38px; /* больше отступ, чтобы точно не наезжало */
    }

    .phrases {
      position: relative;
      min-width: 320px;
      min-height: 3.4em; /* запас по высоте строки */
    }

    .phrase {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.7rem, 4.8vw, 3rem);
      line-height: 1.2;
      letter-spacing: 0.14em;
      opacity: 0;
      transform: translateY(8px);
      text-transform: uppercase;
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.5),
        0 0 24px rgba(0, 180, 255, 0.4);
      mix-blend-mode: screen;
      transition:
        opacity 0.35s ease-out,
        transform 0.35s ease-out,
        filter 0.35s ease-out;
      filter: blur(1px);
      padding: 0 1.2rem;
    }

    .phrase.jp {
      text-transform: none;
      letter-spacing: 0.2em;
    }

    .phrase.active {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
      animation: activeGlitch 1.4s infinite;
    }

    @keyframes activeGlitch {
      0%   { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
      25%  { text-shadow:
              -2px 0 rgba(255,0,128,0.7),
              2px 0 rgba(0,255,255,0.7); }
      50%  { text-shadow:
              2px 0 rgba(0,255,255,0.7),
              -2px 0 rgba(255,0,128,0.7); }
      75%  { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
      100% { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="scanlines"></div>

  <div class="root">
    <div class="content">
      <div class="time">20:39</div>

      <div class="phrases">
        <div class="phrase">ПРОКЛЯТИЕ МЕДВЕДЯ</div>
        <div class="phrase">CURSE OF THE BEAR</div>
        <div class="phrase">DER FLUCH DES BÄREN</div>
        <div class="phrase">LA MALDICIÓN DEL OSO</div>
        <div class="phrase">LA MAL&Eacute;DICTION DE L&rsquo;OURS</div>
        <div class="phrase jp">熊の呪い</div>
        <div class="phrase">MALEDICTIO URSI</div>
        <div class="phrase">LA MALEDIZIONE DELL&rsquo;ORSO</div>
        <div class="phrase">A MALDIÇÃO DO URSO</div>
        <div class="phrase">KLĄTWA NIEDŹWIEDZIA</div>
      </div>
    </div>
  </div>

  <script>
    const phrases = Array.from(document.querySelectorAll('.phrase'));
    let index = 0;

    function showNext() {
      phrases.forEach(p => p.classList.remove('active'));
      phrases[index].classList.add('active');
      index = (index + 1) % phrases.length;
    }

    showNext();
    setInterval(showNext, 2200); // смена каждые ~2.2 секунды
  </script>
</body>
</html>
