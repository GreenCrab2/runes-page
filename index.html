<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мы меняемся</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Inter, Arial, sans-serif;
    cursor: pointer;
  }

  /* Текст по центру */
  .center {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    pointer-events: none;
  }

  .text {
    text-align: center;
    color: #e9eef0;
    letter-spacing: 0.12em;
  }

  .text .main {
    font-size: clamp(28px, 6vw, 48px);
    font-weight: 600;
  }

  .text .date {
    margin-top: 18px;
    font-size: clamp(14px, 3vw, 18px);
    opacity: 0.85;
  }

  .text .sub {
    margin-top: 12px;
    font-size: clamp(12px, 2.5vw, 16px);
    opacity: 0.6;
  }

  /* Затемнение */
  .fade {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    z-index: 10;
  }

  .fade.on {
    opacity: 1;
  }

  /* Снежинки */
  .flake {
    position: absolute;
    top: -20px;
    opacity: 0.7;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="center">
  <div class="text">
    <div class="main">МЫ МЕНЯЕМСЯ</div>
    <div class="date">31 ДЕКАБРЯ</div>
    <div class="sub">ДАЛЬШЕ — ДРУГОЕ</div>
  </div>
</div>

<div class="fade" id="fade"></div>

<script>
  const MAX_FLAKES = 40;
  const CRAB_RATIO = 0.15;

  function createCrabSVG(size, color) {
    return `
      <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 13c0-3.5 4-5.5 8-5.5s8 2 8 5.5-3 5.5-8 5.5-8-2-8-5.5z"/>
        <path d="M2 11c1-1 2-1 3 0M19 11c1-1 2-1 3 0" stroke="${color}" stroke-width="1.4" fill="none"/>
      </svg>
    `;
  }

  function spawnFlake() {
    if (document.querySelectorAll('.flake').length > MAX_FLAKES) return;

    const flake = document.createElement('div');
    flake.className = 'flake';

    const isCrab = Math.random() < CRAB_RATIO;
    const size = isCrab
      ? Math.random() * 4 + 6
      : Math.random() * 2 + 2;

    const duration = Math.random() * 10 + 12;
    const x = Math.random() * window.innerWidth;

    flake.style.left = `${x}px`;
    flake.style.animationDuration = `${duration}s`;

    if (isCrab) {
      flake.innerHTML = createCrabSVG(size, '#dbe4e8');
    } else {
      flake.style.width = `${size}px`;
      flake.style.height = `${size}px`;
      flake.style.background = '#e5ecef';
      flake.style.borderRadius = '50%';
    }

    document.body.appendChild(flake);

    setTimeout(() => flake.remove(), duration * 1000);
  }

  setInterval(spawnFlake, 350);

  document.addEventListener('click', () => {
    document.getElementById('fade').classList.add('on');
  });
</script>

</body>
</html>
