<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>20:39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e8ffff;
    }

    /* ------------ ВИДЕО ------------ */

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter:
        contrast(1.05)
        brightness(0.9)
        saturate(0.8)
        hue-rotate(-10deg)
        blur(0.3px)
        drop-shadow(-1px 0 rgba(255, 0, 128, 0.25))
        drop-shadow(1px 0 rgba(0, 255, 255, 0.25));
    }

    .dark-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
      pointer-events: none;
    }

    /* ------------ ЛОКАЛЬНЫЙ VHS ШУМ ------------ */

    .noise {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      opacity: 0.18;
      background: repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.03) 0px,
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0.03) 1px,
          rgba(0,0,0,0.03) 3px
      );
      animation: noiseShift 8s infinite linear;
    }

    @keyframes noiseShift {
      0% { transform: translate(0,0); }
      100% { transform: translate(-40px, 0); }
    }

    /* ------------ СКАН-ЛИНИИ ------------ */

    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.45) 0px,
        rgba(0,0,0,0.45) 2px,
        transparent 3px,
        transparent 6px
      );
      opacity: 0.4;
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 100%);
      z-index: 4;
      pointer-events: none;
    }

    /* ------------ PLAY ICON ------------ */

    .play-icon {
      position: fixed;
      top: 30px;
      left: 40px;
      z-index: 5;
      font-size: 2.6rem;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.1em;
      color: #d8fff7;
      opacity: 0.85;
      text-shadow:
        -2px 0 rgba(255,0,128,0.4),
         2px 0 rgba(0,255,255,0.4),
         0 0 6px rgba(0,255,200,0.4);
      filter: blur(0.3px);
      user-select: none;
    }

    /* ------------ ТЕКСТ ------------ */

    .root {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 6;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      transform: translateY(-14vh);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time {
      font-size: clamp(3rem, 8vw, 4.5rem);
      letter-spacing: 0.22em;
      margin-bottom: 50px;
      text-shadow:
        0 0 4px rgba(0,255,200,0.3),
        0 0 8px rgba(0,180,255,0.3);
    }

    .phrases {
      min-height: 4.6em;
      min-width: 340px;
      position: relative;
    }

    .phrase {
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      font-size: clamp(1.6rem, 4.6vw, 2.9rem);
      letter-spacing: 0.14em;
      text-shadow:
        0 0 4px rgba(0,255,200,0.25),
        0 0 8px rgba(0,180,255,0.25);
    }

    .phrase.jp,
    .phrase.rtl {
      text-transform: none;
      letter-spacing: 0.18em;
    }

    .phrase.rtl {
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    .phrase.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <video id="bg-video" src="forest.mp4" autoplay loop muted playsinline></video>

  <div class="dark-overlay"></div>
  <div class="noise"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <!-- VHS PLAY ICON -->
  <div class="play-icon">PLAY ►</div>

  <div class="root">
    <div class="content">
      <div class="time">20:39</div>

      <div class="phrases">
        <div class="phrase active">ПРОКЛЯТИЕ МЕДВЕДЯ</div>
        <div class="phrase">CURSE OF THE BEAR</div>
        <div class="phrase">DER FLUCH DES BÄREN</div>
        <div class="phrase jp">熊の呪い</div>
        <div class="phrase">LA MALDICIÓN DEL OSO</div>
        <div class="phrase rtl">لَعْنَةُ الدُّبِّ</div>
        <div class="phrase">MALEDICTIO URSI</div>
        <div class="phrase">LA MALEDIZIONE DELL’ORSO</div>
        <div class="phrase">A MALDIÇÃO DO URSO</div>
        <div class="phrase">BJÖRNENS FÖRBANNELSE</div>
        <div class="phrase">KARHUN KIROUS</div>
        <div class="phrase">KLĄTWA NIEDŹWIEDZIA</div>
        <div class="phrase">DE VLOEK VAN DE BEER</div>
        <div class="phrase">ПРОКЛЯТТЯ ВЕДМЕДЯ</div>
        <div class="phrase">AYININ LANETI</div>
      </div>

    </div>
  </div>

<script>
  const phrases = Array.from(document.querySelectorAll('.phrase'));
  let index = 0;

  function showNext() {
    phrases.forEach(p => p.classList.remove('active'));
    phrases[index].classList.add('active');
    index = (index + 1) % phrases.length;
  }

  setInterval(showNext, 2600);
</script>

</body>
</html>
