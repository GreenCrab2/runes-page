<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>20:39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .root {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5f5f5;
    }

    /* базовый градиент как небо */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, #2b002e 0%, #050111 40%, #000 70%),
        linear-gradient(to bottom, #050111 0%, #020b08 55%, #000 100%);
      z-index: 0;
    }

    /* “лес” внизу — силуэты деревьев */
    .forest {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -10px;
      height: 35%;
      background:
        repeating-linear-gradient(
          -6deg,
          #000 0px,
          #000 6px,
          #020b06 6px,
          #020b06 14px
        );
      mask-image: radial-gradient(circle at top, transparent 0, #000 55%);
      opacity: 0.9;
      z-index: 0;
    }

    /* VHS шум */
    .noise {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.06) 0px,
          rgba(255, 255, 255, 0.06) 1px,
          transparent 1px,
          transparent 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 4px
        );
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: noiseShift 0.9s infinite steps(4);
      pointer-events: none;
      z-index: 1;
    }

    /* лёгкие цветные потёки */
    .color-bleed {
      position: fixed;
      inset: -20px;
      background:
        linear-gradient(
          rgba(255, 0, 200, 0.08) 10%,
          rgba(0, 255, 200, 0.04) 40%,
          rgba(0, 150, 255, 0.08) 80%
        );
      filter: blur(30px);
      mix-blend-mode: lighten;
      animation: colorDrift 4s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes noiseShift {
      0%   { transform: translate3d(0,0,0); }
      25%  { transform: translate3d(-8px, 4px, 0); }
      50%  { transform: translate3d(6px, -6px, 0); }
      75%  { transform: translate3d(-4px, 6px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    @keyframes colorDrift {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-18px); }
      50%  { transform: translateX(12px); }
      75%  { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 1rem;
    }

    .label {
      font-size: 0.8rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.55;
      margin-bottom: 14px;
    }

    .time {
      font-size: clamp(2.4rem, 6vw, 3.6rem);
      letter-spacing: 0.18em;
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.6),
        0 0 26px rgba(0, 180, 255, 0.5);
      margin-bottom: 10px;
    }

    .phrases {
      position: relative;
      min-width: 280px;
      min-height: 2.8em;
    }

    .phrase {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.6rem, 4.5vw, 2.8rem);
      line-height: 1.2;
      letter-spacing: 0.12em;
      opacity: 0;
      transform: translateY(6px);
      text-transform: uppercase;
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.5),
        0 0 24px rgba(0, 180, 255, 0.4);
      mix-blend-mode: screen;
      transition:
        opacity 0.35s ease-out,
        transform 0.35s ease-out,
        filter 0.35s ease-out;
      filter: blur(1px);
      padding: 0 1rem;
    }

    .phrase.active {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
      animation: activeGlitch 1.4s infinite;
    }

    @keyframes activeGlitch {
      0%   { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
      25%  { text-shadow:
              -2px 0 rgba(255,0,128,0.7),
              2px 0 rgba(0,255,255,0.7); }
      50%  { text-shadow:
              2px 0 rgba(0,255,255,0.7),
              -2px 0 rgba(255,0,128,0.7); }
      75%  { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
      100% { text-shadow:
              0 0 10px rgba(0,255,200,0.6),
              0 0 24px rgba(0,180,255,0.5); }
    }

    .note {
      margin-top: 26px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="forest"></div>
  <div class="color-bleed"></div>
  <div class="noise"></div>

  <div class="root">
    <div class="content">
      <div class="label">signal locked</div>

      <div class="time">20:39</div>

      <div class="phrases">
        <div class="phrase">ПРОКЛЯТИЕ МЕДВЕДЯ</div>
        <div class="phrase">CURSE OF THE BEAR</div>
        <div class="phrase">DER FLUCH DES BÄREN</div>
        <div class="phrase">LA MALDICIÓN DEL OSO</div>
        <div class="phrase">LA MAL&Eacute;DICTION DE L&rsquo;OURS</div>
        <div class="phrase">熊の呪い</div>
        <div class="phrase">MALEDICTIO URSI</div>
      </div>

      <div class="note">
        сигнал дрожит, языки меняются, время остаётся тем же
      </div>
    </div>
  </div>

  <script>
    const phrases = Array.from(document.querySelectorAll('.phrase'));
    let index = 0;

    function showNext() {
      phrases.forEach(p => p.classList.remove('active'));
      phrases[index].classList.add('active');
      index = (index + 1) % phrases.length;
    }

    showNext();
    setInterval(showNext, 2200); // смена каждые ~2.2 секунды
  </script>
</body>
</html>
